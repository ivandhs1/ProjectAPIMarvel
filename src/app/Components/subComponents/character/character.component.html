

<ng-container *ngIf="show">
  <div class="box">
    <div class="boxFather">
      <div class="boxMother">
        <div class="boxOne">
          <h2>{{character.name}}</h2>
          <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="{{character.name}}">
        </div>
        <div class="boxTwo">
          <div class="boxTwoOne">
              <p class="opciones a" (click)="optionSearch(1)" [ngClass]="{'opA': optA === 'true', 'opAx' : optA === 'false' }">Comics</p>
              <p class="opciones b" (click)="optionSearch(2)" [ngClass]="{'opB': optB === 'true', 'opBx' : optB === 'false' }">Series</p>
              <p class="opciones c" (click)="optionSearch(3)" [ngClass]="{'opC': optC === 'true', 'opCx' : optC === 'false' }">Historias</p>
          </div>
          <div class="boxTwoTwo">
              <div class="boxOpciones" *ngFor="let option of options">
                  <h3 class="nameOpcion">{{option.name}}</h3>
              </div>
          </div>    
        </div>
      </div>
      <div class="boxBtn">
        <button class="container btn btn-secondary btnCerrar" (click)="hideModal()">cerrar</button>
      </div>
    </div>
  </div>
</ng-container>
